<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Management</title>
</head>
<body>
    <h1>Student Management System</h1>
    
    <!-- Display all students -->
    <table border="1">
        <tr>
            <th>Reg No</th>
            <th>Name</th>
            <th>Department</th>
            <th>Percentage</th>
            <th>Actions</th>
        </tr>
        <tr th:each="student : ${students}">
            <td th:text="${student.regNo}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.department}"></td>
            <td th:text="${student.percentage}"></td>
            <td>
                <a th:href="@{/students/update/{id}(id=${student.regNo})}">Edit</a> | 
                <a th:href="@{/students/delete/{id}(id=${student.regNo})}">Delete</a>
            </td>
        </tr>
    </table>
    
    <h2>Add New Student</h2>
    <form action="/students/add" method="post">
        <input type="text" name="regNo" placeholder="Reg No" required/><br/>
        <input type="text" name="name" placeholder="Name" required/><br/>
        <input type="text" name="department" placeholder="Department" required/><br/>
        <input type="number" step="0.01" name="percentage" placeholder="Percentage" required/><br/>
        <button type="submit">Add Student</button>
    </form>
</body>
</html>
